<!DOCTYPE html>
<html lang="en">
<head>
  <title>Guitar-Uke Converter</title>
  <meta charset="utf-8">
  <script src="./jquery.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./main.css">


</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-8">
        <h2>Enter your <span class="fromInstrument">guitar</span> tab</h2>
        <textarea class="tab"></textarea>
        <div>
          <button class="btn btn-primary convert">Convert to <span class="toInstrument">ukulele</span></button>
        </div>
      </div>
      <div class="col-xs-4">
        <h2>Instruments</h2>
        <div class="btn-group" data-toggle="buttons">
          <div>
            <label class="btn btn-default active option" id="toUkulele" >
              <input type="radio" checked hidden> Guitar tabs to ukulele
            </label>
          </div>
          <div>
            <label class="btn btn-default option" id="toGuitar">
              <input type="radio" hidden> Ukulele tabs to guitar
            </label>
          </div>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-xs-8">
        <h2>Converted <span class="toInstrument">ukulele</span> tab</h2>
        <textarea class="tab converted"></textarea>
      </div>
      <div class="col-xs-4">
        <img src="./guitar.png" class="guitar" />
        <img src="./ukulele.jpg" class="ukulele" />
      </div>
    </div>
  </div>

</body>
<script src="./music.js"></script>
<script src="./convert.js"></script>
</html>
